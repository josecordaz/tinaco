<ion-header>
    <ion-navbar>
       <ion-title>
          Nivel de agua en tinacos
       </ion-title>
    </ion-navbar>
 </ion-header>
 <ion-content padding>
    <ion-grid>
       <ion-row>
          <ion-col col-3>
             <ion-row>
                <ion-col col-6>
                   <div id="t1"></div>
                   <div id="level-water"></div>
                </ion-col>
             </ion-row>
             <ion-row align-items-center>
                <ion-col col-6>
                  <ion-label fixed id="level-status">{{water_level}}%</ion-label>
                </ion-col>
                <ion-col col-1>
                  <br><br><br><br><br>
                </ion-col>
             </ion-row>
          </ion-col>
          <ion-col col-9>
             <ion-row>
                <ion-col col-12>
                   <ion-item-group>
                      <ion-item-divider color="light">Configuraciones</ion-item-divider>
                   </ion-item-group>
                </ion-col>
             </ion-row>
             <ion-row>
                <ion-col col-12>
                   <ion-item>
                      <ion-label stacked>% Nivel de agua</ion-label>
                      <ion-input type="number" value="20"></ion-input>
                   </ion-item>
                </ion-col>
             </ion-row>
             <ion-row justify-content-center>
                <ion-col col-12>
                   <ion-item>
                      <ion-label stacked>Server</ion-label>
                      <ion-input type="text" [(ngModel)]="server_ip"></ion-input>
                   </ion-item>
                </ion-col>
                <ion-col col-5>
                   <button ion-button small (click)="connect()">Conectar</button>
                </ion-col>
             </ion-row>
             <ion-row>
                <ion-col col-12>
                   <ion-item-group>
                      <ion-item-divider color="light">Logs</ion-item-divider>
                   </ion-item-group>
                </ion-col>
             </ion-row>
             <ion-row>
                <ion-col col-12>
                   <ion-item>
                      {{status_server}}
                      <ion-icon name="{{icon_server_status}}" item-end color="{{color_server_status}}"></ion-icon>
                   </ion-item>
                </ion-col>
                <ion-col col-12>
                   <ion-item>
                      {{status_reading_level}}
                      <ion-icon name="{{icon_level_status}}" item-end color="{{color_level_status}}"></ion-icon>
                   </ion-item>
                </ion-col>
                <ion-col col-12>
                   <ion-item>
                      Bomba encendida
                      <ion-icon name="md-close" item-end></ion-icon>
                   </ion-item>
                </ion-col>
             </ion-row>
             <ion-row justify-content-center align-items-center>
                <ion-col col-10 offset-1>
                    <button ion-button color="secondary" large>Encender bomba</button>
                  </ion-col>
                  <ion-col col-1>
                    <br><br><br><br><br><br><br>
                  </ion-col>
             </ion-row>
          </ion-col>
       </ion-row>
    </ion-grid>
 </ion-content>
