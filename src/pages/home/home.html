<ion-header>
    <ion-navbar>
       <ion-title>
          Tinaco Water Level
       </ion-title>
    </ion-navbar>
 </ion-header>
 <ion-content padding>
    <ion-grid>
       <ion-row>
          <ion-col col-3>
             <ion-row>
                <ion-col col-6>
                   <div id="t1"></div>
                </ion-col>
             </ion-row>
          </ion-col>
          <ion-col col-9>
             <ion-row>
                <ion-col col-12>
                   <ion-item-group>
                      <ion-item-divider color="light">Configuraciones</ion-item-divider>
                   </ion-item-group>
                </ion-col>
             </ion-row>
             <ion-row>
                <ion-col col-12>
                   <ion-item>
                      <ion-label stacked>% Nivel de agua</ion-label>
                      <ion-input type="number" value="20"></ion-input>
                   </ion-item>
                </ion-col>
             </ion-row>
             <ion-row justify-content-center>
                <ion-col col-12>
                   <ion-item>
                      <ion-label stacked>Server</ion-label>
                      <ion-input type="text"></ion-input>
                   </ion-item>
                </ion-col>
                <ion-col col-5>
                   <button ion-button small>Connectar</button>
                </ion-col>
             </ion-row>
             <ion-row>
                <ion-col col-12>
                   <ion-item-group>
                      <ion-item-divider color="light">Logs</ion-item-divider>
                   </ion-item-group>
                </ion-col>
             </ion-row>
             <ion-row>
                <ion-col col-12>
                   <ion-item>
                      Conectando...
                      <ion-icon name="md-checkmark" item-end></ion-icon>
                   </ion-item>
                </ion-col>
                <ion-col col-12>
                   <ion-item>
                      Midiendo niveles...
                      <ion-icon name="md-close" item-end></ion-icon>
                   </ion-item>
                </ion-col>
                <ion-col col-12>
                   <ion-item>
                      Bomba encendida
                      <ion-icon name="md-close" item-end></ion-icon>
                   </ion-item>
                </ion-col>
             </ion-row>
             <ion-row justify-content-center align-items-center>
                <ion-col col-7>
                   <button ion-button color="secondary">Encender bomba</button>
                </ion-col>
                <ion-col col-1>
                  <br><br><br><br><br><br><br>
                </ion-col>
             </ion-row>
          </ion-col>
       </ion-row>
    </ion-grid>
 </ion-content>
