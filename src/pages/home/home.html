<ion-header>
  <ion-navbar>
    <ion-title>
      Tinaco Water Level
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-row>
          <ion-col col-6>
            <div id="t1"></div>
          </ion-col>
          <ion-col col-6>
            <div id="t2"></div>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-6>
        <ion-row>
          <ion-col col-12>
            <button ion-button color="secondary">Encender bomba</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label stacked>% Nivel de agua</ion-label>
              <ion-input type="number" value="20"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
              <ion-item>
                <ion-label stacked>Server</ion-label>
                <ion-input type="text"></ion-input>
                <button ion-button color="secondary" small>Connect</button>
              </ion-item>
            </ion-col>
            <ion-col col-12>
                <ion-label stacked>Connecting .... Done</ion-label>
                <ion-label stacked>Measuring water levels .... Done</ion-label>
            </ion-col>
          </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
